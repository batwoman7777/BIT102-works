        <main>
            <h2>Jobs at JavaJam</h2>
            <p>Want to work at JavaJam? Fill out the form below to start your application.
                <br>Required fields are marked with an asterisk (*).
            </p>
            <form action="http://webdevbasics.net/scripts/javajam.php" method="POST">
            <label>*Name: </label>
            <input type="text" name="myName" size="25" maxlength="25" required>
            <label>*E-mail: </label>
            <input type="email" name="myEmail" size="25" required>
            <label>Start Date: </label>
            <input type="date" size="25">
            <br>
            <label>*Experience: </label>
            <textarea name="myExperience" rows="2" cols="25" required></textarea>
            <input id="mySubmit" type="submit" value="Apply Now">
            </form>
